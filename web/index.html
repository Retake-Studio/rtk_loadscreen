<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <source src="./assets/resistancia.mp3" type="audio/mp3" />
    <script src="./app.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
  </head>

  <body>
    <img id="bg" src="./assets/bg.png" alt="background" />
    <div id="soundBlocs">
      <canvas id="equalizerCanvas"></canvas>
      <button id="playButton"><i class="fas fa-pause"></i></button>
      <input id="volumeSlider" type="range" min="0" max="100" value="10">

    <div class="container">
      <div id="logo">
        <img id="im1" src="./assets/v_supv.png" alt="logo" />
        <img id="im2" src="./assets/s_supv.png" alt="logo" />
      </div>
    </div>
  </body>
</html>
